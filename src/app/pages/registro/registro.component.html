<div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form (ngSubmit)="onSubmit( f )"
                        #f = "ngForm"
                     class="login100-form validate-form flex-sb flex-w">
    
                    <span class="login100-form-title p-b-51">
                        Create Account
                    </span>
    
                  <span *ngIf=" f.submitted && f.controls['email'].errors"
                         class="text-danger animated fadeIn">Email is required</span> 
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="email" 
                               name="email" 
                               [(ngModel)]="usuario.email"
                               required
                               email
                               placeholder="Email">
    
                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf=" f.submitted && f.controls['nombre'].errors"
                         class="text-danger animated fadeIn">Name is required</span> 
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="nombre" 
                               [(ngModel)]="usuario.nombre"
                               required
                               
                               placeholder="Nombre y apellidos">
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    <span *ngIf=" f.submitted && f.controls['password'].errors"
                         class="text-danger animated fadeIn">no less than 6 characters</span> 
                    <div class="wrap-input100 m-b-16" >
                        <input class="input100"
                               type="password" 
                               name="password" 
                               [(ngModel)]="usuario.password"
                               minlength="6"
                               required
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                       
    
                        <div>
                            <a [routerLink]="(['/login'])" class="txt1">
                                You are already registered?/ Sign in
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Create
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
